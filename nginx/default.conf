server {
    listen 8080;
    listen  [::]:8080;
    server_name 127.0.0.1;  # Replace with your domain or IP address

    root /usr/share/nginx/html;  # Replace with the path to your 'dist' folder
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;  # Redirect 404 to index.html for client-side routing
    }

    # Optional: Increase the body size limit for file uploads
    client_max_body_size 50M;

    # Optional: Compression for better performance
    gzip on;
    gzip_types text/plain application/xml text/css application/javascript;
    gzip_min_length 1000;

    # Optional: Cache control headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    error_page 404 /index.html;  # Handle 404 errors with index.html for Vue router
}
